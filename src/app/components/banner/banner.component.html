<ion-row>
  <div>
    <swiper-container [modules]="swiperModules"
    [slidesPerView]="1.2" [initialSlide]="0" [centeredSlides]="true" [autoPlay]="true"
    [spaceBetween]="20" [pagination]="{clickable: true, dynamicBullets: true}"  
    >
      <swiper-slide *ngFor="let image of bannerImages">
        <img [src]="image?.banner" alt=""/>
      </swiper-slide>
    </swiper-container>
  </div>
</ion-row>
