<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Minha Conta</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="power-outline" style="color:white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-button slot="end" fill="clear">Editar</ion-button>
      <ion-label>
        <h4>Carlos Iatskiu</h4>
        <p>42991094415 | ciatskiu&#64;gmail.com</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" detail="true">
      <ion-icon name="home-outline" slot="start" color="dark"></ion-icon>
      <h5>Gerenciar Endereços</h5>
    </ion-item>
  </ion-list>
  <ion-item-group *ngIf="isLoading"><app-pedido-loader></app-pedido-loader></ion-item-group>
  <ion-list *ngIf="!isLoading">
    <ion-list-header>
      <ion-label color="primary">Últimos Pedidos</ion-label>
    </ion-list-header>
    <ion-item-group *ngIf="pedidos?.length > 0">
      <app-pedido *ngFor="let pedido of pedidos" [pedido]="pedido"></app-pedido>
    </ion-item-group>
    <ion-item-group *ngIf="pedidos?.length < 1">
      <app-empty-screen [model]="model"></app-empty-screen>
    </ion-item-group>
    
  </ion-list>


</ion-content>
